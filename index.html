  <style>

<body>
<div class="container">
  <div class="header">
    <h3>ğŸ“‹ Quáº£n LÃ½ TÃ i Khoáº£n TikTok</h3>
    <p>Há»‡ thá»‘ng tá»± Ä‘á»™ng tÃ¡ch nick theo Ä‘á»‹nh dáº¡ng: <code>user | pass | email + mÃ£</code></p>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <label for="fileInput" class="form-label">Táº£i file tÃ i khoáº£n (.txt):</label>
      <input type="file" id="fileInput" accept=".txt" class="form-control">
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-primary text-white">Danh sÃ¡ch tÃ i khoáº£n</div>
    <div class="card-body" id="accountList">
      <p class="text-muted">Vui lÃ²ng táº£i file Ä‘á»ƒ xem danh sÃ¡ch.</p>
    </div>
  </div>
</div>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => alert("ÄÃ£ sao chÃ©p: " + text));
}

function parseAccounts(rawText) {
  const regex = /(\S+?)\|(.*?)\|([^\n]+)/g;
  let match, results = [];
  while ((match = regex.exec(rawText)) !== null) {
    results.push({ user: match[1], pass: match[2], email: match[3] });
  }
  return results;
}

function renderAccounts(rawText) {
  const accounts = parseAccounts(rawText);
  const container = document.getElementById("accountList");
  container.innerHTML = "";
  if (!accounts.length) {
    container.innerHTML = "<p class='text-danger'>KhÃ´ng tÃ¬m tháº¥y tÃ i khoáº£n há»£p lá»‡.</p>";
    return;
  }
  accounts.forEach((acc, index) => {
    container.innerHTML += `
      <div class="account-box">
        <div class="index-number">#${index + 1}</div>
        <div class="label-row"><span class="label-title">ğŸ§¾ TÃ i khoáº£n:</span> ${acc.user}
          <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('${acc.user}')">ğŸ“‹</button></div>
        <div class="label-row"><span class="label-title">ğŸ”‘ Máº­t kháº©u:</span> ${acc.pass}
          <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('${acc.pass}')">ğŸ“‹</button></div>
        <div class="label-row"><span class="label-title">ğŸ“§ Email:</span> ${acc.email}
          <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('${acc.email}')">ğŸ“‹</button></div>
        <div class="footer-link"><a href="https://dongvanfb.net/read_mail_box/" target="_blank">ğŸ“¬ Äá»c mail âœ</a></div>
      </div>`;
  });
}

document.getElementById("fileInput").addEventListener("change", function(evt) {
  const file = evt.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    localStorage.setItem("account_data", e.target.result);
    renderAccounts(e.target.result);
  };
  reader.readAsText(file);
});

window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("account_data");
  if (saved) renderAccounts(saved);
});
</script>
</body>
