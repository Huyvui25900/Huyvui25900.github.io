
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Nick TikTok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body { background: #f4f6f9; font-family: Arial; padding: 20px; }
        .container { max-width: 750px; margin: auto; }
        .btn { width: 100%; margin-bottom: 10px; }
        .card { margin-top: 20px; }
        .account-box { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 15px; position: relative; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .label-title { font-weight: bold; }
        .index-number { position: absolute; top: 5px; right: 10px; font-weight: bold; color: #888; font-size: 14px; }
        .copy-btn { font-size: 11px; padding: 2px 6px; }
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-secondary" onclick="location.reload();">🔄 Tải lại trang</button>

    <div class="card">
        <div class="card-header">⚙️ Cài đặt hệ thống</div>
        <div class="card-body">
            <input type="file" id="fileInput" accept=".txt" class="form-control">
            <small class="form-text text-muted mt-2">Hệ thống sẽ tách theo dạng: user | pass | email + mã xác minh...</small>
        </div>
    </div>

    <div class="card">
        <div class="card-header">📄 Danh sách tài khoản</div>
        <div class="card-body" id="accountList">
            <p>Chưa có dữ liệu. Vui lòng chọn file .txt bên trên.</p>
        </div>
    </div>
</div>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert("Đã sao chép: " + text);
    });
}

function parseAccounts(rawText) {
    const regex = /(\S+?)\|(.*?)\|([^\n]+)/g;
    let match;
    const results = [];
    while ((match = regex.exec(rawText)) !== null) {
        results.push({
            user: match[1],
            pass: match[2],
            emailFull: match[3]
        });
    }
    return results;
}

function renderAccounts(rawText) {
    const accounts = parseAccounts(rawText);
    const container = document.getElementById('accountList');
    container.innerHTML = '';
    if (accounts.length === 0) {
        container.innerHTML = '<p>Không tìm thấy tài khoản hợp lệ.</p>';
        return;
    }
    accounts.forEach((acc, index) => {
        const html = `
            <div class="account-box">
                <div class="index-number">#${index + 1}</div>
                <div class="label-row"><span class="label-title">🧾 Tài khoản:</span> ${acc.user}
                    <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('${acc.user}')">📋</button></div>
                <div class="label-row"><span class="label-title">🔑 Mật khẩu:</span> ${acc.pass}
                    <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('${acc.pass}')">📋</button></div>
                <div class="label-row"><span class="label-title">📧 Email:</span> ${acc.emailFull}
                    <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyToClipboard('${acc.emailFull}')">📋</button></div>
                <a href="https://dongvanfb.net/read_mail_box/" target="_blank">📬 Đọc mail ➜</a>
            </div>
        `;
        container.innerHTML += html;
    });
}

document.getElementById('fileInput').addEventListener('change', function(evt) {
    const file = evt.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        localStorage.setItem('account_data', e.target.result);
        renderAccounts(e.target.result);
    };
    reader.readAsText(file);
});

window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('account_data');
    if (saved) renderAccounts(saved);
});
</script>
</body>
</html>
