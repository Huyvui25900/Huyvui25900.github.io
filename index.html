
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Nick TikTok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body { background: #f4f6f9; font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .btn { width: 100%; margin-bottom: 10px; }
        .card { margin-top: 20px; }
        pre { white-space: pre-wrap; word-break: break-word; background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-secondary" onclick="location.reload();">🔄 Tải lại trang</button>
    <div class="card">
        <div class="card-header">⚙️ Cài đặt hệ thống</div>
        <div class="card-body">
            <input type="file" id="fileInput" accept=".txt" class="form-control">
            <small class="form-text text-muted mt-2">Chọn file .txt chứa danh sách tài khoản (mỗi dòng: user | pass | email)</small>
        </div>
    </div>

    <div class="card">
        <div class="card-header">📄 Danh sách tài khoản</div>
        <div class="card-body">
            <pre id="output">Chưa có dữ liệu. Vui lòng chọn file .txt bên trên.</pre>
        </div>
    </div>
</div>

<script>
document.getElementById('fileInput').addEventListener('change', function(evt) {
    const file = evt.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        localStorage.setItem('account_data', e.target.result);
        document.getElementById('output').textContent = e.target.result;
    };
    reader.readAsText(file);
});

window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('account_data');
    if (saved) document.getElementById('output').textContent = saved;
});
</script>
</body>
</html>
